<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Menu</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
       <div class="container">
                 
        <div class="navbar">
            <a href="#home">Home</a>
            <div class="subnav">
            <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#company">Company</a>
                <a href="#team">Team</a>
                <a href="#careers">Careers</a>
            </div>
            </div> 
            <div class="subnav">
            <button class="subnavbtn">Services <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#bring">Bring</a>
                <a href="#deliver">Deliver</a>
                <a href="#package">Package</a>
                <a href="#express">Express</a>
            </div>
            </div> 
            <div class="subnav">
            <button class="subnavbtn">Partners <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#link1">Link 1</a>
                <a href="#link2">Link 2</a>
                <a href="#link3">Link 3</a>
                <a href="#link4">Link 4</a>
            </div>
            </div>
            <a href="#contact">Contact</a>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open modal
              </button>
            
              <!-- The Modal -->
              <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title"><img src="./assets/images/goal.png">Add Experience</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form3Example1" class="form-control" />
                                  <label class="form-label" for="form3Example1">First name</label>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form3Example2" class="form-control" />
                                  <label class="form-label" for="form3Example2">Last name</label>
                                </div>
                              </div>
                            </div>
                          
                            <!-- Email input -->
                            <div class="form-outline mb-2">
                              <input type="email" id="form3Example3" class="form-control" />
                              <label class="form-label" for="form3Example3">Email address</label>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-2">
                              <input type="password" id="form3Example4" class="form-control" />
                              <label class="form-label" for="form3Example4">Password</label>
                            </div>
                          
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-2">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                              <label class="form-check-label" for="form2Example33">
                                Subscribe to our newsletter
                              </label>
                            </div>

                            <div class="form-outline mb-4">
                                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                                <label class="form-label" for="form4Example3">Message</label>
                              </div>
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Sign up</button>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>or sign up with:</p>
                              <button type="button" class="btn  btn-floating mx-1">
                                <img src="./assets/images/pinterest.png">
                              </button>
                          
                              <button type="button" class="btn  btn-floating mx-1">
                                <img src="./assets/images/twitter.png">
                              </button>
                          
                              <button type="button" class="btn  btn-floating mx-1">
                                <img src="./assets/images/facebook.png">
                              </button>
                          
                              <button type="button" class="btn  btn-floating mx-1">
                                <img src="./assets/images/instagram.png">
                              </button>
                            </div>
                          </form>
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>

        </div>
       </div>
    </header>

    <section>
      <input type="checkbox" data-animation-pause id="css-toggle" class="hidden" />
      <label for="css-toggle" class="chk">Toggle animations</label>
      <div class="circle a-slide" data-animation="stop">I will play/pause</div>
      <div class="circle a-slide" data-animation="once" style="--animdel:250ms;"><img src="./assets/images/car.gif"></div>
      <div class="circle a-slide" data-animation="slow" style="--animdel:500ms;"><img src="./assets/images/car.gif"></div>
      <div class="circle a-slide" data-animation style="--animdel:750ms;"><img src="./assets/images/car.gif"></div>
      <div class="circle a-pulse" data-animation="alternate" style="--bgc:rgb(82, 20, 82);">I will play/pause</div>
    </section>

</body>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
